<div class="card">
  <p-menubar [model]="items">
    <ng-template #start>
      <i class="fa-solid fa-plane-departure" style="color: #ffa348;"></i>
      <span class="px-3">BuckleUp</span>
    </ng-template>
    <ng-template #item let-item let-root="root">
      <a pRipple class="flex items-center p-menubar-item-link">
        <span>{{ item.label }}</span>
      </a>
    </ng-template>
    <ng-template *NgIf="admin" #end>
        <div class="flex items-center gap-2">
          <button pButton pRipple severity="contrast">
            <i pButtonIcon class="fa-solid fa-gear"></i>
            <span pButtonLabel>ADMIN</span>
          </button>
        </div>
    </ng-template>
  </p-menubar>
</div>
