name: Rust

on:
  push:
    branches: [ "backend" ]
  pull_request:
    branches: [ "backend" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose -r  --target aarch64-unknown-linux-gnu
