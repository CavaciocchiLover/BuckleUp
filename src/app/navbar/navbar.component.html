<div class="card">
  <p-menubar [model]="items">
    <ng-template #start>
      <i class="fa-solid fa-plane-departure" style="color: #ffa348;"></i>
      <span class="px-3">BuckleUp</span>
    </ng-template>
    <ng-template #item let-item let-root="root">
      <a pRipple class="flex items-center p-menubar-item-link">
        <span>{{ item.label }}</span>
      </a>
    </ng-template>
    <ng-template #end>
        <div *ngIf="admin; else login" class="flex items-center gap-2">
          <button pButton pRipple severity="contrast">
            <i pButtonIcon class="fa-solid fa-gear"></i>
            <span pButtonLabel>ADMIN</span>
          </button>
        </div>
      <ng-template #login>
        <div class="flex items-center gap-2">
          <p-button (click)="showDialog()" [rounded]="true" severity="info">
            <span class="ms-1">Login</span>
            <i class="fa-solid fa-right-to-bracket"></i>
          </p-button>
          <p-dialog pRipple header="Login" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
            <div class="flex items-center gap-4 mb-4">
              <label for="username" class="font-semibold w-24">Username</label>
              <input pInputText id="username" class="flex-auto" autocomplete="off" />
            </div>
            <div class="flex items-center gap-4 mb-8">
              <label for="email" class="font-semibold w-24">Email</label>
              <input pInputText id="email" class="flex-auto" autocomplete="off" />
            </div>

            <div class="flex justify-end gap-2">
              <p-button label="Torna indietro" severity="secondary" (click)="visible = false" />
              <p-button label="Login" (click)="visible = false" severity="info" />
            </div>
          </p-dialog>
        </div>
      </ng-template>
    </ng-template>
  </p-menubar>
</div>
